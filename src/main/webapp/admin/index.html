<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function(){
        onLoad(1);
    });

    function onLoad(page){
        var tbody = $('#myTable').children('tbody');
        var table = tbody.length ? tbody : $('#myTable');
        table.empty();
        $.getJSON("appointments?limit=10&offset=" + (page-1)*10, function(map){
            var json = map['appoints'];
            var i;
            for (i = 0; i<json.length; ++i){
                table.append('<tr><td>'+ json[i].id +'</td>'
                                + '<td>' + json[i].name + '</td>'
                                + '<td>' + json[i].real_name + '</td>'
                                + '<td>' + json[i].chepai + '</td>'
                                + '<td>' + json[i].date + '</td>'
                                + '<td><a onclick="passAppointment(' + json[i].id + ');">预约通过</a>'
                                + '    <a onclick="notPassAppointment(' + + json[i].id + ');">不通过</a></td></tr>'
                                );
            }
            var myPage = $("#myPage");
            myPage.empty();
            var pageSize = map['count']/10;
            for (i = 1; i<=pageSize; ++i){
                myPage.append('<li><a onclick="choosePage(' + i + ');" >' + i + '</a></li>');
            }
        });
    }

    function choosePage(page){
        onLoad(page);
    }

    function passAppointment(id){
        $.getJSON("passAppointment?id=" + id,function(data){
            onLoad(1);
        });
    }

    function notPassAppointment(id){
        $.getJSON("notPassAppointment?id=" + id,function(data){
            onLoad(1);
        });
    }
</script></div>
