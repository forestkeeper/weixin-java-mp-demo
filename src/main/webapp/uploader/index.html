<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>预约检车</title>
    <link rel="stylesheet" href="../style/weui.css"/>
    <link rel="stylesheet" href="./example.css"/>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>
</head>
<body>
<div class="container" id="container"><div class="page uploader js_show">
    <div class="page__bd">
        <div class="weui-gallery" id="gallery">
            <span class="weui-gallery__img" id="galleryImg"></span>
            <div class="weui-gallery__opr">
                <a href="javascript:" class="weui-gallery__del">
                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                </a>
            </div>
        </div>
        <div class="weui-cells__title">预约检车</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">真名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入" id ="userName">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">车牌号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入" id = "chepai">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">驾驶证号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入" id = "driverLicense">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入手机号" id = "tel">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">预约日期</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="date" value="" id = "date">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">图片上传，行驶证 + 驾驶证 </p>
                            <div class="weui-uploader__info" id = "uploadNumber">0/2</div>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                            </ul>
                            <div class="weui-uploader__input-box" id = "uploaderInputBox">
                                <input id="uploaderInput" class="weui-uploader__input" name="photo" type="file" accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-cell">
                <a class="weui-btn weui-btn_primary" id = "button">预约</a>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" class="uploader js_show">

    $(function(){
        var tmpl = '<li class="weui-uploader__file" style="background-image:url(#url#)"></li>',
            $gallery = $("#gallery"), $galleryImg = $("#galleryImg"),
            $uploaderInput = $("#uploaderInput"),
            $uploaderFiles = $("#uploaderFiles")
            ;
        var arrayObj = new Array();

        $("#button").on("click",function(){
            if ($("#uploaderFiles li").size() != 2){
                alert("未上传图片");
                return;
            }
            var data = new FormData();
            data.append('file1', arrayObj[0]);
            data.append('file2', arrayObj[1]);
            data.append('name', $("#userName").val());
            data.append('chepai', $("#chepai").val());
            data.append('driverLicense', $("#driverLicense").val());
            data.append('tel', $("#tel").val());
            data.append('date', $("#date").val());

            $.ajax({
                    type: 'POST',
                    url :  "/weixin/yuyue",
                    data: data,
                    contentType: false,
                    processData: false,
                success: function(data) {
                    alert("预约成功!");
                    window.close();
                },
                error: function() {
                    alert("预约失败");
                }
            });
        });

        $uploaderInput.on("change", function(e){
            var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];
                arrayObj.push(file);
                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }
                $uploaderFiles.append($(tmpl.replace('#url#', src)));
            }
            $("#uploadNumber").text( $("#uploaderFiles li").size() + "/2");
            if ($("#uploaderFiles li").size() == 2){
                $("#uploaderInputBox").hide();
            }
        });
        $uploaderFiles.on("click", "li", function(){
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function(){
            $gallery.fadeOut(100);
        });
    });</script></div>
</body>
</html>
